name: FlintBloom CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        cd backend
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Format check with black
      run: |
        cd backend
        black --check app/

    - name: Type check with mypy
      run: |
        cd backend
        mypy app/ --ignore-missing-imports || true

    - name: Test with pytest (SQLite)
      env:
        DB_TYPE: sqlite
        SQLITE_PATH: ./test.db
      run: |
        cd backend
        pytest -v --cov=app --cov-report=xml --cov-report=term

    - name: Test with pytest (MySQL)
      env:
        DB_TYPE: mysql
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_USER: root
        MYSQL_PASSWORD: testpass
        MYSQL_DATABASE: testdb
      run: |
        cd backend
        pytest -v

    - name: Test with pytest (PostgreSQL)
      env:
        DB_TYPE: postgresql
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: testpass
        POSTGRES_DATABASE: testdb
      run: |
        cd backend
        pytest -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: codecov-backend

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend Docker image
      run: |
        docker build -t flintbloom-backend:test ./backend

    - name: Test Docker image
      run: |
        docker run --rm flintbloom-backend:test python -c "from app.main import app; print('OK')"

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
    - uses: actions/checkout@v3

    - name: Start services with Docker Compose
      run: |
        cp .env.example .env
        docker-compose up -d
        sleep 10

    - name: Check services health
      run: |
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/api/v1/info || exit 1

    - name: Run integration tests
      run: |
        docker-compose exec -T backend pytest -v -m integration || true

    - name: Show logs on failure
      if: failure()
      run: |
        docker-compose logs

    - name: Stop services
      if: always()
      run: |
        docker-compose down -v
